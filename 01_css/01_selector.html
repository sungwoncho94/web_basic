<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Selector</title>
  <link rel="stylesheet" href="01_selector.css">
</head>
<body>
  <p>빨간색</p>
  <h1>태그 선택자</h1>
  <h2 class="pink">클래스 선택자</h2>
  <!-- 아이디는 문서 안에서 단 하나만 존재해야함 -->
  <h3 id="green">아이디 선택자</h3>
  <h3 id="purple" class="pink">아이디 > 클래스</h3>
  <h1 class="pink">클래스 > 태그</h1>
  <!-- 태그는 h1선택자임 -->


  <!-- 
    span 태그와 div태그는 모두 의미는 없지만, '마크업'을 해야 
    css를 적용할 수 있기 때문에 활용된다.
    특정한 곳을 지정해야하고 따라서 선택자가 필요하게 되고,
    선택자를 잡기 위해서는 마크업이 필요하다.
  -->
  <p><span class="pink">핑크핑크</span>, <span class="yellow">노랑노랑</span></p>

  <!-- 같은 클래스라면, 마지막에 선언된 클래스를 적용한다. -->
  <p class="bold yellow pink">결과는?</p>

  <p class="bold yellow pink" id="orange" style="color: lightgreen">가장 강한 우선순위
  </p>

</body>
</html>
