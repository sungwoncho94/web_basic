<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>프로그래밍 교육</title>
  <style>
    nav img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>프로그래밍 교육</h1>
  <!-- 내부링크로 이동하기 -->
  <!-- id지정해서 이동, id는 #으로 부른다 -->
  <a href="#python">
    <img src="images/python.png" alt="python">
  </a>
  <a href="#web">
    <img src="images/html.jpg" alt="html"/>
  </a>
  <!-- 같은 폴더 내에 있는 index.html로 이동 : 상대경로로 이동 -->
  <a href="02_index.html">참고사이트</a>
  <!-- 자동으로 메일 보내기로 연결 -->
  <a href="mailto:sungwoncho94@naver.com">메일 보내기</a>
  <hr/>

  <header id="python">
    <h2>
      <!-- 절대경로로 이동 -->
      <a href="https://docs.python.org/ko/3/tutorial/index.html" target="_blank">파이썬</a>
    </h2>
  </header>
  <article>
    <h3>Number type</h3>
    <p>파이썬에서 숫자형은 아래와 같이 있다.</p>
    <ol>
      <li>int</li>
      <li>float</li>
      <li>complex</li>
      <li><del>str</del></li>
    </ol>
    <h3>Sequence</h3>
    <p>파이썬에서 숫자형은 아래와 같이 있다.</p>
    <p><strong>시퀀스는 for문을 돌릴 수 있다!!</strong></p>
    <strong>p tag로 감싸지 않은 문장이다!!</strong>
    <!-- element들은 각각의 display type이 있다. -->
    <!-- p tag로 감싸면 한 줄을 모두 차지하는 block형태임 -->
    <!-- p tag를 사용하지 않고 strong만 사용하면 in line display임 -->
    <!-- ctrl + shift + i 로 확인해보면 차이가 보인다. -->
    <ol>
      <li>str</li>
      <li>list</li>
      <li>tuple</li>
      <li>range</li>
    </ol>
  </article>
  <hr/>
  <header id="web">
    <h2>
      <a href="https://developer.mozilla.org/ko/" target="_blank">웹</a>
    </h2>
  </header>
  <article>
    <h3>기초</h3>
    <ul>
      <li style="list-style-type: circle">HTML</li>
      <li style="list-style-type: square">CSS</li>
    </ul>
    <!-- youtube동영상 추가 -->
    <iframe width="893" height="502" src="https://www.youtube.com/embed/C06xRvXIAUk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </article>
</body>
</html>
