<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Festival Time Table</title>
  <style>
    /* td에만 테두리 속성을 주면 th에는 적용되지 않는다. */
    td {
      border: 1px solid gray;
      color: salmon
    }
  </style>
</head>

<body>
  <article>

  </article>
  <article>
    <table summary="2019 Festival Time table : 시간, 출연진, 장소">
      <caption>
        <h1>2019 타임테이블</h1>
      </caption>
      <!-- Table Head -->
      <thead>
        <tr>
          <th>TIME</th>
          <th>INDOOR</th>
          <th colspan="2">OUTDOOR</th>
        </tr>
      </thead>

      <!-- table data -->
      <tbody>
        <tr>
          <td></td>
          <td>소극장</td>
          <td>잔디마당</td>
          <td>대공연장</td>
        </tr>
        <tr>
          <td>10:00</td>
          <td rowspan="2">안녕하신가영</td>
          <td></td>
          <td>10CM</td>
        </tr>
        <tr>
          <td>13:00</td>
          <td rowspan="2">선우정아</td>
          <td rowspan="2">참깨와 솜사탕</td>
        </tr>
        <tr>
          <td>15:00</td>
          <td></td>
        </tr>
        <tr>
          <td>17:00</td>
          <td>크러쉬</td>
          <td></td>
          <td>폴킴</td>
        </tr>
      </tbody>

    </table>
  </article>

</body>

</html>
