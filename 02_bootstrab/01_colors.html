<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS : link 태그 만들고 스타일리트를 링크를 통해 가지고 오겠다고 한 것. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>BootstrabIntro</title>
</head>
<body>
  <div class="bg-primary">파랑랑랑 파랑</div>
  <div class="bg-dark">검정정정 검정</div>
  <div class="bg-danger">빨강강강 빨강</div>
  <div class="bg-warning">노랑랑랑 노랑</div>
  <div class="bg-success">초록록록 초록</div>
  <div class="bg-info">청록청록 인포??</div>

  <h2 class="text-danger">빨</h2>
  <h2 class="text-warning">노</h2>
  <h2 class="text-success">초</h2>

  <div class="btn btn-danger">확인</div>
  <div class="btn btn-primary">확인</div>
  <div class="btn btn-dark" type="submit">확인</div>
  <!-- 일반적인 공간을 버튼 형태로 만든 것. -->
  <!-- .두개 = 클래스 두개 적용시킴 (버튼클래스, 버튼색깔 클래스) -->
  <!-- 버튼은 인라인블럭이다. 자신의 공간만 차지하면서 마진, 패딩 적용 가능 -->
  <button class="btn btn-outline-success" type="submit">초록버튼버튼</button>
  <!-- 진짜 버튼에 형식을 적용한 것. -->

  <p class="alert alert-info">인포메이션 색깔 경고창</p>
  <p class="alert alert-warning">노랑 경고창</p>
  
  
  
  <!-- Bootstrap Javascipt -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
